    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Run E2E tests
          command: echo "TODO - implement E2E tests"

workflows:
  version: 2
  develop-branch-build:
    jobs:
      - build
      - integration-tests:
          filters:
            branches:
              only: develop
  releases-and-master-branch-build:
    jobs:
      - build
      - end-to-end-tests:
          filters:
            branches:
              only:
                - /^release*/
