version: '3'
services:
  testnet_node_alice:
    container_name: testnet_node_alice
    image: cennznet/cennznet@sha256:8a84ab9366c3be3c5d2062b5df52969179840addfd58f289608bfc612754b6c3
    command:
      - --chain=dev
      - --base-path=/mnt/node
      - --alice
      - --validator
      - --unsafe-ws-external
      - --unsafe-rpc-external
      - --telemetry-url=ws://telemetry.polkadot.io:1024
      - --rpc-cors=all
    ports:
      - '9933:9933'
      - '9944:9944'
      - '30333:30333'
    networks:
      - api_testnet

  api_test:
    container_name: api_test
    build:
      context: .
      dockerfile: api_test.Dockerfile
    networks:
      - api_testnet
    command: ['tail', '-f', '/dev/null']
networks:
  api_testnet:
    external:
      name: apijs_default
